<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Control - Holcim</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #e8ecf1, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard {
            width: 900px;
            padding: 30px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .header img {
            width: 120px;
        }

        .header h1 {
            font-size: 28px;
            color: #003e70;
            margin: 0;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            transition: 0.2s;
            cursor: pointer;
            border-top: 6px solid #005baa;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
        }

        .icon {
            font-size: 45px;
            margin-bottom: 15px;
            color: #005baa;
        }

        .card h3 {
            margin: 0;
            font-size: 20px;
            color: #003e70;
            font-weight: bold;
        }

        .logout {
            margin-top: 30px;
            text-align: center;
        }

        .logout a {
            background: #b00020;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .logout a:hover {
            background: #8c001a;
        }
    </style>
</head>

<body>

    <div class="dashboard">

</html>
