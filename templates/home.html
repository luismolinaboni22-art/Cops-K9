<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal - Holcim</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4; /* Fondo claro para que todo se vea */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-box {
            background: white;
            padding: 35px;
            width: 420px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            color: black; /* Texto siempre visible */
        }

        img {
            width: 140px;
            margin-bottom: 15px;
        }

        h2 {
            color: #003e70; 
            font-size: 22px;
            margin-bottom: 25px;
        }

        /* Botones siempre visibles */
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: #005baa;
            color: white !important; /* Asegurar color blanco */
            text-decoration: none;
            font-size: 17px;
            border-radius: 10px;
            font-weight: bold;
        }

        .btn:hover {
            background: #004b8c;
        }

        .btn-red {
            background: #b00020;
        }

        .btn-red:hover {
            background: #8c001a;
        }
    </style>
</head>
<body>

    <div class="menu-box">

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Holcim_logo_2021.svg/2560px-Holcim_logo_2021.svg.png" alt="Holcim">

        <h2>Menú Principal</h2>

        <a class="btn" href="/registro">Registro de Visitantes</a>
        <a class="btn" href="/contratistas">Registro de Contratistas</a>
        <a class="btn" href="/proveedores">Registro de Proveedores</a>
        <a class="btn btn-red" href="/">Cerrar Sesión</a>

    </div>

</body>
</html>
