<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Principal - Holcim</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Inter", sans-serif;
            background: #f2f4f7;
            margin: 0;
            padding: 0;
        }

        header {
            background: #003e70;
            padding: 18px;
            color: white;
            font-size: 22px;
            font-weight: 600;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: 30px auto;
        }

        /* Tarjetas flotantes */
        .stats-boxes {
            display: flex;
            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .box {
            background: white;
            width: 260px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            text-align: center;
            transition: 0.3s;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.20);
        }

        .box h3 {
            margin: 0;
            font-size: 20px;
            color: #003e70;
        }

        .box p {
            margin-top: 10px;
            font-size: 38px;
            font-weight: 700;
            color: #007acc;
        }

        /* Botón */
        .btn-menu {
            display: block;
            width: 220px;
            margin: 40px auto;
            padding: 15px;
            text-align: center;
            background: #005baa;
            color: white;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            transition: 0.3s;
        }

        .btn-menu:hover {
            background: #004b8c;
        }

        /* Botón cerrar sesión */
        .logout {
            position: absolute;
            right: 20px;
            top: 20px;
            background: #cc0000;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .logout:hover {
            background: #990000;
        }
    </style>
</head>

<body>

<header>
    Panel Principal – Holcim Costa Rica
    <a href="/logout" class="logout">Cerrar Sesión</a>
</header>

<div class="container">

    <!-- Tarjetas flotantes -->
    <div class="stats-boxes">

        <div class="box">
            <h3>Visitantes Dentro</h3>
            <p>{{ visitantes_dentro }}</p>
        </div>

        <div class="box">
            <h3>Contratistas Dentro</h3>
            <p>{{ contratistas_dentro }}</p>
        </div>

        <div class="box">
            <h3>Proveedores Dentro</h3>
            <p>{{ proveedores_dentro }}</p>
        </div>

    </div>

    <a href="/menu" class="btn-menu">Menú Principal</a>

</div>

</body>
</html>
