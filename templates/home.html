<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Principal - Holcim</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f9;
        }

        /* BARRA SUPERIOR */
        .topbar {
            background-color: #003A70; /* Azul corporativo Holcim */
            color: white;
            padding: 18px 30px;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* CONTENEDOR CENTRAL */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            padding: 40px;
        }

        /* TARJETAS */
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px 25px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
            text-align: center;
            cursor: pointer;
            transition: 0.25s ease;
            border-top: 5px solid #003A70;  /* Azul corporativo */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        .card h3 {
            margin-top: 10px;
            font-size: 20px;
            color: #003A70;
            font-weight: 700;
        }

        .card p {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }

        /* ÍCONOS */
        .icon {
            font-size: 42px;
            color: #003A70;
            margin-bottom: 10px;
        }
    </style>

    <!-- ICONOS -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

    <div class="topbar">
        Dashboard de Control de Accesos – Holcim Costa Rica
    </div>

    <div class="container">

        <!-- REGISTRO DE VISITANTES -->
        <div class="card" onclick="location.href='registro_visitantes.html'">
            <div class="icon"><i class="fa-solid fa-id-card"></i></div>
            <h3>Registro de Visitantes</h3>
            <p>Registrar ingreso y salida de visitantes</p>
        </div>

        <!-- CONSULTAS -->
        <div class="card" onclick="location.href='consultas.html'">
            <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <h3>Consultas</h3>
            <p>Búsqueda de registros almacenados</p>
        </div>

        <!-- REPORTES -->
        <div class="card" onclick="location.href='reportes.html'">
            <div class="icon"><i class="fa-solid fa-chart-line"></i></div>
            <h3>Reportes</h3>
            <p>Generación de informes y estadísticas</p>
        </div>

        <!-- ADMINISTRACIÓN -->
        <div class="card" onclick="location.href='admin.html'">
            <div class="icon"><i class="fa-solid fa-gear"></i></div>
            <h3>Administración</h3>
            <p>Gestión de usuarios y permisos</p>
        </div>

    </div>

</body>
</html>
