<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Home - Holcim</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #003e70, #007acc);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #333;
        }

        .topbar {
            width: 100%;
            background: #005baa;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        .container h1 {
            color: white;
            margin-bottom: 40px;
        }

        button {
            padding: 14px 25px;
            margin: 10px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background: #005baa;
            color: white;
        }

        .btn-primary:hover {
            background: #004b8c;
        }

        .btn-logout {
            background: #cc0000;
            color: white;
        }

        .btn-logout:hover {
            background: #990000;
        }

        .footer-text {
            color: #ffffffcc;
            position: absolute;
            bottom: 10px;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="topbar">Sistema de Control de Accesos - Holcim</div>

    <div class="container">
        <h1>Bienvenido al Sistema Holcim</h1>

        <!-- Botón Menú Principal -->
        <a href="{{ url_for('main_menu') }}">
            <button class="btn-primary">Menú Principal</button>
        </a>

        <!-- Botón Cerrar Sesión -->
        <form action="{{ url_for('logout') }}" method="POST" style="display:inline;">
            <button type="submit" class="btn-logout">Cerrar Sesión</button>
        </form>
    </div>

    <div class="footer-text">
        © 2025 Holcim Costa Rica – Sistema de Control de Accesos
    </div>

</body>
</html>
