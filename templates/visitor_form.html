<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Visitantes - Holcim</title>
  <style>
    body { font-family: "Segoe UI", Arial; background: #f0f3f7; margin:0; }
    .topbar { background: #005baa; padding: 20px 40px; color: white; font-size: 26px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .form-container { background: white; padding: 30px 20px; width: 450px; margin: 60px auto; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.12); }
    h2 { color: #005baa; text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 12px; margin-top: 12px; border: 1px solid #ccc; border-radius: 8px; }
    button { width: 100%; padding: 12px; margin-top: 18px; background: #005baa; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    button:hover { background: #004b8c; }
  </style>
</head>
<body>

  <div class="topbar">Registro de Visitantes - Holcim</div>

  <div class="form-container">
    <h2>Registrar Visitante</h2>
    <form method="POST">
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <input type="text" name="cedula" placeholder="Cédula" required>
      <input type="text" name="empresa" placeholder="Empresa" required>
      <input type="text" name="responsable" placeholder="Persona responsable" required>
      <input type="text" name="placa" placeholder="Placa del vehículo">
      <input type="text" name="motivo" placeholder="Motivo de la visita">
      <button type="submit">Registrar</button>
    </form>

    <!-- Botón para volver al Home / Menú principal -->
    <button onclick="location.href='/home'" style="margin-top:15px; background:#333; color:white;">Volver al Menú</button>
  </div>

</body>
</html>
