<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Holcim Costa Rica</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Animación de fondo --- */
        @keyframes fade-bg {
            from { background-color: #dcdcdc; }
            to { background-color: #e5e5e5; }
        }
        body { animation: fade-bg 1.5s ease-in-out; }

        /* --- Caja del login --- */
        .login-box {
            background: white;
            padding: 35px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            
            /* Animación de entrada */
            opacity: 0;
            transform: translateY(40px);
            animation: slideFadeIn 1.2s forwards;
        }

        /* --- Animación slide + fade --- */
        @keyframes slideFadeIn {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #333;
        }

        img {
            width: 110px;
            margin-bottom: 15px;

            /* Animación de zoom suave */
            animation: logoZoom 1.2s ease-out;
        }

        /* --- Animación del logo --- */
        @keyframes logoZoom {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        /* Input animado */
        input:focus {
            border-color: #005baa;
            box-shadow: 0 0 5px rgba(0, 91, 170, 0.6);
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            background: #005baa;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        /* Hover animado del botón */
        button:hover {
            background: #004b8c;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            animation: fadeError 0.8s;
        }

        @keyframes fadeError {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="login-box">

    <!-- LOGO LOCAL -->
    <img src="{{ url_for('static', filename='images/holcim_logo.png') }}" alt="Holcim Logo">

    <h2>Ingreso al Sistema</h2>

    <form method="POST" action="/auth">
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>

        <button type="submit">Ingresar</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
