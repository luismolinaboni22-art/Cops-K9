<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Holcim Costa Rica</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #005baa; /* Azul Holcim */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- Esferas Animadas --- */
        .sphere {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.12);
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-40px) translateX(20px); }
            100% { transform: translateY(0) translateX(0); }
        }

        .sphere:nth-child(1) {
            width: 180px; height: 180px; top: 10%; left: 15%; animation-duration: 11s;
        }
        .sphere:nth-child(2) {
            width: 240px; height: 240px; bottom: 6%; right: 10%; animation-duration: 14s;
        }
        .sphere:nth-child(3) {
            width: 130px; height: 130px; bottom: 35%; left: 5%; animation-duration: 9s;
        }

        /* --- Caja Login Estilo Holcim --- */
        .login-box {
            background: linear-gradient(135deg, #ffffff, #f2f2f2);
            padding: 35px;
            border-radius: 12px;
            width: 360px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            position: relative;
            overflow: hidden;

            opacity: 0;
            transform: translateY(40px);
            animation: slideIn 1.2s forwards;
        }

        /* Franja vertical estilo Holcim (rojo y gris del logo) */
        .login-box::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 10px;
            height: 100%;
            background: linear-gradient(#be1622, #8a8a8a); /* Rojo y gris del logo */
        }

        /* Animación entrada */
        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        img {
            width: 120px;
            margin-bottom: 20px;
            animation: fadeLogo 1.2s ease-in-out;
        }

        @keyframes fadeLogo {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 { color: #333; }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            background: #005baa; /* Azul corporativo */
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        button:hover {
            background: #004b8c;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- ESFERAS ANIMADAS -->
    <div class="sphere"></div>
    <div class="sphere"></div>
    <div class="sphere"></div>

    <!-- LOGIN -->
    <div class="login-box">
        <img src="{{ url_for('static', filename='images/holcim_logo.png') }}" alt="Holcim Logo">

        <h2>Ingreso al Sistema</h2>

        <form method="POST" action="/auth">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
