<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Holcim Costa Rica</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* ðŸŒŠ Ondas corporativas animadas */
        .wave {
            position: absolute;
            width: 200%;
            height: 40%;
            left: -50%;
            background: rgba(0, 91, 170, 0.25); /* azul Holcim suave */
            border-radius: 50%;
            animation: waveMove 10s infinite linear;
        }

        .wave:nth-child(1) {
            top: 8%;
            animation-duration: 14s;
            opacity: 0.35;
        }

        .wave:nth-child(2) {
            top: 28%;
            opacity: 0.22;
        }

        .wave:nth-child(3) {
            top: 48%;
            animation-duration: 11s;
            opacity: 0.30;
        }

        @keyframes waveMove {
            from { transform: translateX(0) rotate(0deg); }
            to { transform: translateX(25%) rotate(360deg); }
        }

        /* ðŸ”· Caja de login estilo corporativo */
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 14px;
            width: 360px;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0,0,0,0.22);
            position: relative;
            border-top: 6px solid #005baa; /* azul corporativo */
        }

        h2 {
            color: #003f73;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: 1px solid #bfbfbf;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #005baa;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #003f73;
            transform: translateY(-2px);
        }

        .error {
            color: #cc0000;
            margin-top: 10px;
            font-size: 14px;
        }

        img {
            width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="wave"></div>
<div class="wave"></div>
<div class="wave"></div>

<div class="login-box">

    <img src="/static/images/holcim_logo.png" alt="Holcim">

    <h2>Ingreso al Sistema</h2>

    <form method="POST" action="/auth">
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="ContraseÃ±a" required>
        <button type="submit">Ingresar</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
