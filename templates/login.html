<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Holcim - Control de Acceso</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 380px;
            background: #ffffff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 25px;
            color: #444444;
            font-size: 1.4rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #cccccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            background: #D40000; /* rojo Holcim */
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #b10000;
        }

        .error {
            background: #ffdddd;
            padding: 10px;
            border-left: 4px solid red;
            margin-top: 10px;
            border-radius: 5px;
            color: #990000;
        }
    </style>
</head>

<body>

<div class="login-container">

    <img src="{{ url_for('static', filename='images/holcim_logo.png') }}" class="logo">

    <h2>Control de Acceso Holcim</h2>

    <form action="{{ url_for('auth') }}" method="POST">

        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="ContraseÃ±a" required>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <button type="submit">Ingresar</button>

    </form>
</div>

</body>
</html>
