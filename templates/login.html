<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso al Sistema - Holcim</title>

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #003e70, #007acc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #333;
        }

        /* ðŸ”µ Fondo animado */
        .background-animation {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.15), rgba(0,0,0,0));
            animation: pulse 6s ease-in-out infinite alternate;
            z-index: 0;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.6; }
            to   { transform: scale(1.3); opacity: 1; }
        }

        /* ðŸ”¶ Caja principal */
        .login-box {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.92);
            padding: 40px;
            width: 360px;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 6px 25px rgba(0,0,0,0.25);
            backdrop-filter: blur(5px);
        }

        .login-box img {
            width: 130px;
            margin-bottom: 20px;
        }

        h2 {
            font-weight: 600;
            margin-bottom: 20px;
            color: #003e70;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            border: 1px solid #cfd8dc;
            border-radius: 10px;
            font-size: 15px;
        }

        input:focus {
            border-color: #007acc;
            outline: none;
            box-shadow: 0 0 8px rgba(0,122,204,0.3);
        }

        /* ðŸ”µ BotÃ³n de ingreso */
        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: #005baa;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #004b8c;
            transform: translateY(-2px);
        }

        .error {
            color: #cc0000;
            margin-top: 15px;
            font-size: 14px;
        }

        /* Texto pequeÃ±o */
        .footer-text {
            color: #ffffffcc;
            position: absolute;
            bottom: 10px;
            font-size: 13px;
        }
    </style>
</head>

<body>

    <div class="background-animation"></div>

    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Holcim_logo_2021.svg/2560px-Holcim_logo_2021.svg.png" alt="Holcim Logo">

        <h2>Ingreso al Sistema</h2>

        <form action="/auth" method="POST">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="ContraseÃ±a" required>
            <button type="submit">Ingresar</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>

    <div class="footer-text">
        Â© 2025 Holcim Costa Rica â€“ Sistema de Control de Accesos
    </div>

</body>
</html>
