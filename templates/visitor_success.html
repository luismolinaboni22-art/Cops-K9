<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Exitoso</title>

    <style>
        body {
            background: #e8e8e8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 60px;
        }

        .box {
            background: white;
            padding: 25px 35px;
            border-radius: 12px;
            width: 450px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        h2 {
            color: #008f39;
        }

        .info {
            text-align: left;
            margin-top: 20px;
            font-size: 16px;
        }

        .info p {
            margin: 5px 0;
        }

        a {
            display: block;
            margin-top: 25px;
            padding: 12px;
            background: #005baa;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            background: #004b8c;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>✔ Registro Exitoso</h2>

    <div class="info">
        <p><strong>Nombre:</strong> {{ visitante.nombre }}</p>
        <p><strong>Cédula:</strong> {{ visitante.cedula }}</p>
        <p><strong>Empresa:</strong> {{ visitante.empresa }}</p>
        <p><strong>Responsable:</strong> {{ visitante.responsable }}</p>
        <p><strong>Placa:</strong> {{ visitante.placa }}</p>
        <p><strong>Motivo:</strong> {{ visitante.motivo }}</p>
        <p><strong>Hora de ingreso:</strong> {{ visitante.hora_ingreso }}</p>
    </div>

    <a href="{{ url_for('registro') }}">⬅ Volver al Registro</a>
</div>

</body>
</html>
